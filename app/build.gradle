plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
}

// Version bilgilerini version.properties faylÄ±ndan oxu vÉ™ artÄ±r
def versionPropertiesFile = file('version.properties')
def versionProperties = new Properties()

// ÆgÉ™r fayl yoxdursa, default dÉ™yÉ™rlÉ™rlÉ™ yarat
if (!versionPropertiesFile.exists()) {
    versionPropertiesFile.createNewFile()
    versionProperties['VERSION_MAJOR'] = '1'
    versionProperties['VERSION_MINOR'] = '0'
    versionProperties['VERSION_PATCH'] = '0'
    versionProperties['VERSION_CODE'] = '1'
    versionProperties.store(versionPropertiesFile.newWriter(), null)
}

// MÃ¶vcud versiya mÉ™lumatlarÄ±nÄ± oxu
versionProperties.load(versionPropertiesFile.newDataInputStream())

// Versiya artÄ±rma funksiyasÄ± (hÉ™r build-dÉ™ Ã§aÄŸrÄ±lacaq)
def incrementVersion = {
    // VERSION_PATCH-ni artÄ±r
    def patch = versionProperties['VERSION_PATCH'].toInteger()
    def newPatch = patch + 1
    versionProperties['VERSION_PATCH'] = newPatch.toString()
    
    // VERSION_CODE-nu artÄ±r
    def currentCode = versionProperties['VERSION_CODE'].toInteger()
    def newCode = currentCode + 1
    versionProperties['VERSION_CODE'] = newCode.toString()
    
    // Yadda saxla
    versionProperties.store(versionPropertiesFile.newWriter(), null)
    versionProperties.load(versionPropertiesFile.newDataInputStream()) // YenidÉ™n yÃ¼klÉ™
    
    def major = versionProperties['VERSION_MAJOR'] ?: '1'
    def minor = versionProperties['VERSION_MINOR'] ?: '0'
    def versionName = "${major}.${minor}.${newPatch}"
    println "ðŸ“¦ Version artÄ±rÄ±ldÄ±: $versionName (Code: $newCode)"
    
    return [code: newCode, name: versionName]
}

// VersiyanÄ± artÄ±r (hÉ™r build-dÉ™)
def versionInfo = incrementVersion()

// Versiya oxuma funksiyalarÄ±
def getVersionCode = {
    return versionInfo.code
}

def getVersionName = {
    return versionInfo.name
}

android {
    namespace 'com.poolmod.menu'
    compileSdk 34

    defaultConfig {
        applicationId "com.poolmod.menu"
        minSdk 21
        targetSdk 34
        versionCode getVersionCode()
        versionName getVersionName()
    }

    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        debug {
            minifyEnabled false
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }
}

dependencies {
    implementation 'androidx.core:core-ktx:1.12.0'
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'com.google.android.material:material:1.11.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    implementation 'androidx.lifecycle:lifecycle-runtime-ktx:2.6.2'
    implementation 'androidx.lifecycle:lifecycle-service:2.6.2'
    implementation 'androidx.localbroadcastmanager:localbroadcastmanager:1.1.0'
    // Kotlin Coroutines for background processing
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-android:1.7.3'
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-core:1.7.3'
}

// Build Ã¶ncesi eski APK'larÄ± temizle
task cleanOldApks(type: Delete) {
    delete fileTree(dir: "${project.buildDir}/outputs/apk", include: "*.apk")
    delete fileTree(dir: "${project.buildDir}/intermediates/apk", include: "*.apk")
    println "ðŸ§¹ Eski APK'lar temizlendi"
}

// Android plugin yÃ¼klendikten sonra task'larÄ± baÄŸla
afterEvaluate {
    // assembleDebug ve assembleRelease'den Ã¶nce cleanOldApks Ã§alÄ±ÅŸtÄ±r
    if (tasks.findByName('assembleDebug')) {
        tasks.assembleDebug.dependsOn cleanOldApks
    }
    if (tasks.findByName('assembleRelease')) {
        tasks.assembleRelease.dependsOn cleanOldApks
    }
    
    // Her build task'Ä±ndan Ã¶nce eski APK'larÄ± sil
    tasks.matching { it.name.startsWith('assemble') }.all { task ->
        task.doFirst {
            println "ðŸ§¹ Eski APK'lar temizleniyor..."
            delete fileTree(dir: "${project.buildDir}/outputs/apk", include: "*.apk")
            delete fileTree(dir: "${project.buildDir}/intermediates/apk", include: "*.apk")
            println "âœ… Eski APK'lar silindi - Yeni version: ${android.defaultConfig.versionName} (${android.defaultConfig.versionCode})"
        }
    }
}

